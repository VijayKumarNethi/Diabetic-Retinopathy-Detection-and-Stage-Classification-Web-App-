<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR Detection Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            border: 2px solid black;
        }
        h1 {
            text-decoration: underline;
            font-size: 24px;
        }
        .info-box {
            border: 2px solid black;
            padding: 15px;
            margin: 20px auto;
            width: 70%;
            text-align: left;
        }
        .info-box p {
            font-size: 18px;
            font-weight: bold;
        }
        .upload-section {
            border: 2px solid black;
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            border-radius: 5px;
        }
        input[type="file"] {
            margin-top: 10px;
            padding: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DR Detection Web App</h1>

        <div class="info-box">
            <p>Welcome to the DR Detection Web App</p>
            <p>DR can be classified into 5 stages:</p>
            <ol>
                <li>No DR</li>
                <li>Mild</li>
                <li>Moderate</li>
                <li>Severe</li>
                <li>Proliferative DR</li>
            </ol>
        </div>

        <div class="upload-section">
            <h2>Upload your fundus image here</h2>
            <form action="/" method="post" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <br>
                <button type="submit">Analyze & Predict</button>
            </form>
        </div>
    </div>

</body>
</html>
