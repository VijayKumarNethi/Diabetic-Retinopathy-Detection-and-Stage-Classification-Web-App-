<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR Detection Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            border: 2px solid black;
        }
        h1 {
            text-decoration: underline;
            font-size: 24px;
        }
        .result-box {
            border: 2px solid black;
            padding: 15px;
            margin: 20px auto;
            width: 70%;
            text-align: center;
        }
        .result-box h2 {
            font-size: 20px;
            font-weight: bold;
        }
        .image-preview {
            border: 2px solid black;
            display: inline-block;
            padding: 10px;
            margin: 15px;
        }
        img {
            width: 200px;
            height: auto;
        }
        .upload-again {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .upload-again:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DR Detection Web App</h1>

        <div class="result-box">
            <h2>Result:</h2>
            <div class="image-preview">
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
            </div>
            <h2>DR Stage Detected: {{ prediction }}</h2>
        </div>

        <a href="/" class="upload-again">Upload Another Image</a>
    </div>

</body>
</html>
